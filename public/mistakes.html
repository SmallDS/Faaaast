<!DOCTYPE html>
<html class="dark" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>速刷单词 - 错词本</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#f59e0b",
                        "accent-teal": "#26c6da",
                        "background-dark": "#1e212f",
                        "card-dark": "#2d3248",
                        "surface-dark": "#2d3446",
                    },
                    fontFamily: {
                        display: ["Inter", "system-ui", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                        'pill': "9999px",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-background-dark text-slate-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header
        class="sticky top-0 z-10 bg-background-dark/80 ios-blur px-4 py-3 flex items-center justify-between border-b border-slate-800">
        <button onclick="window.location.href='/dashboard'"
            class="w-10 h-10 flex items-center justify-start text-slate-400 hover:text-white">
            <span class="material-icons-round">chevron_left</span>
        </button>
        <h1 id="pageTitle" class="text-lg font-semibold">错词本 (0)</h1>
        <div class="w-10"></div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto no-scrollbar px-4 pb-32">
        <!-- 提示信息 -->
        <div class="py-6">
            <div class="flex items-center gap-3 p-4 bg-surface-dark rounded-2xl">
                <span class="material-icons-round text-primary">tips_and_updates</span>
                <p class="text-sm text-slate-400">
                    刷错词前，建议先浏览错词列表进行自查巩固
                </p>
            </div>
        </div>

        <!-- 错词列表 -->
        <div id="mistakeList" class="space-y-3">
            <!-- 动态填充 -->
        </div>

        <!-- 空状态 -->
        <div id="emptyState" class="hidden py-20 text-center">
            <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-emerald-500/10 flex items-center justify-center">
                <span class="material-icons-round text-4xl text-emerald-400">celebration</span>
            </div>
            <h2 class="text-lg font-medium text-slate-300 mb-2">太棒了！</h2>
            <p class="text-slate-500">暂无错词，继续保持！</p>
        </div>
    </main>

    <!-- Footer Button -->
    <div id="footerBtn"
        class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-dark via-background-dark to-transparent">
        <button onclick="startMistakes()" id="startBtn"
            class="w-full bg-primary hover:brightness-110 text-white font-bold py-4 rounded-full shadow-lg shadow-primary/20 transition-all active:scale-[0.98] flex flex-col items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
            <span class="text-lg">开始刷错词</span>
            <span id="remainingCount" class="text-xs font-normal opacity-80 mt-0.5">剩余 0 个单词需要复习</span>
        </button>
    </div>

    <script>
        let speechSynthesis = window.speechSynthesis;
        let voices = [];

        // 获取声音列表
        function loadVoices() {
            voices = speechSynthesis.getVoices();
        }
        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        // 发音（使用有道词典音频）
        let audioPlayer = null;

        function speakWord(word) {
            // 停止之前的播放
            if (audioPlayer) {
                audioPlayer.pause();
                audioPlayer = null;
            }

            // 有道词典美式发音 type=2
            const audioUrl = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(word)}&type=2`;

            audioPlayer = new Audio(audioUrl);
            audioPlayer.play().catch(err => {
                console.log('有道发音失败，使用本地TTS:', err);
                // 降级到本地TTS
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            });
        }

        // 加载错词列表
        async function loadMistakes() {
            try {
                const res = await fetch('/api/mistakes');
                const mistakes = await res.json();

                const listEl = document.getElementById('mistakeList');
                const emptyEl = document.getElementById('emptyState');
                const startBtn = document.getElementById('startBtn');
                const footerBtn = document.getElementById('footerBtn');

                document.getElementById('pageTitle').textContent = `错词本 (${mistakes.length})`;
                document.getElementById('remainingCount').textContent = `剩余 ${mistakes.length} 个单词需要复习`;

                if (mistakes.length === 0) {
                    listEl.classList.add('hidden');
                    emptyEl.classList.remove('hidden');
                    footerBtn.classList.add('hidden');
                    return;
                }

                listEl.innerHTML = mistakes.map(m => `
                    <div class="bg-card-dark p-4 rounded-2xl shadow-sm border border-slate-800 hover:border-slate-700 transition-colors">
                        <div class="flex justify-between items-start mb-1">
                            <span class="text-xl font-bold tracking-tight cursor-pointer hover:text-primary transition-colors" onclick="speakWord('${m.word.replace(/'/g, "\\'")}')">${escapeHtml(m.word)}</span>
                            <button onclick="speakWord('${m.word.replace(/'/g, "\\'")}')" class="text-slate-500 hover:text-primary transition-colors">
                                <span class="material-icons-round text-lg">volume_up</span>
                            </button>
                        </div>
                        <div class="text-xs text-slate-500">
                            添加于 ${formatDate(m.added_at)}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('加载错词失败:', error);
            }
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 格式化日期
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        }

        // 开始刷错词
        function startMistakes() {
            window.location.href = '/mistake_review';
        }

        // 检查登录状态
        async function checkAuth() {
            const res = await fetch('/api/check-auth');
            const data = await res.json();
            if (!data.authenticated) {
                window.location.href = '/';
            }
        }

        // 初始化
        async function init() {
            await checkAuth();
            await loadMistakes();
        }

        init();
    </script>
</body>

</html>
