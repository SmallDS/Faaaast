<!DOCTYPE html>
<html class="dark" lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>速刷单词 - 登录</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#f59e0b",
                        "accent-teal": "#26c6da",
                        "background-dark": "#1e212f",
                        "card-dark": "#2d3248",
                        "surface-dark": "#2d3446",
                    },
                    fontFamily: {
                        display: ["Inter", "system-ui", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                        'pill': "9999px",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .gradient-text {
            background: linear-gradient(135deg, #f59e0b 0%, #26c6da 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-background-dark text-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-10">
            <div class="w-20 h-20 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-primary to-accent-teal flex items-center justify-center shadow-lg shadow-primary/20">
                <span class="material-icons-round text-4xl text-white">auto_stories</span>
            </div>
            <h1 class="text-3xl font-bold gradient-text">速刷单词</h1>
            <p class="text-slate-400 mt-2">高效记忆，轻松掌握</p>
        </div>

        <!-- 登录/注册表单 -->
        <div class="bg-card-dark rounded-3xl p-8 shadow-xl">
            <!-- 标签切换 -->
            <div class="flex bg-surface-dark rounded-xl p-1 mb-8">
                <button id="loginTab" class="flex-1 py-3 rounded-lg text-sm font-medium transition-all bg-primary text-white" onclick="switchTab('login')">
                    登录
                </button>
                <button id="registerTab" class="flex-1 py-3 rounded-lg text-sm font-medium transition-all text-slate-400" onclick="switchTab('register')">
                    注册
                </button>
            </div>

            <!-- 登录表单 -->
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm text-slate-400 mb-2">用户名</label>
                    <input type="text" name="username" required
                        class="w-full bg-surface-dark border border-slate-700 rounded-xl px-4 py-3.5 text-white placeholder-slate-500 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
                        placeholder="请输入用户名">
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-2">密码</label>
                    <input type="password" name="password" required
                        class="w-full bg-surface-dark border border-slate-700 rounded-xl px-4 py-3.5 text-white placeholder-slate-500 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
                        placeholder="请输入密码">
                </div>
                <button type="submit"
                    class="w-full bg-primary hover:brightness-110 text-white font-semibold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98]">
                    登录
                </button>
            </form>

            <!-- 注册表单 -->
            <form id="registerForm" class="space-y-5 hidden">
                <div>
                    <label class="block text-sm text-slate-400 mb-2">用户名</label>
                    <input type="text" name="username" required
                        class="w-full bg-surface-dark border border-slate-700 rounded-xl px-4 py-3.5 text-white placeholder-slate-500 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
                        placeholder="请输入用户名">
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-2">密码</label>
                    <input type="password" name="password" required minlength="6"
                        class="w-full bg-surface-dark border border-slate-700 rounded-xl px-4 py-3.5 text-white placeholder-slate-500 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
                        placeholder="至少6位密码">
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-2">确认密码</label>
                    <input type="password" name="confirmPassword" required
                        class="w-full bg-surface-dark border border-slate-700 rounded-xl px-4 py-3.5 text-white placeholder-slate-500 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
                        placeholder="再次输入密码">
                </div>
                <button type="submit"
                    class="w-full bg-accent-teal hover:brightness-110 text-white font-semibold py-4 rounded-xl shadow-lg shadow-accent-teal/20 transition-all active:scale-[0.98]">
                    注册
                </button>
            </form>

            <!-- 错误提示 -->
            <div id="errorMsg" class="mt-4 text-center text-rose-400 text-sm hidden"></div>
        </div>
    </div>

    <script>
        // 检查登录状态
        fetch('/api/check-auth')
            .then(res => res.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/dashboard';
                }
            });

        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const errorMsg = document.getElementById('errorMsg');
            
            errorMsg.classList.add('hidden');
            
            if (tab === 'login') {
                loginTab.classList.add('bg-primary', 'text-white');
                loginTab.classList.remove('text-slate-400');
                registerTab.classList.remove('bg-primary', 'text-white');
                registerTab.classList.add('text-slate-400');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                registerTab.classList.add('bg-accent-teal', 'text-white');
                registerTab.classList.remove('text-slate-400');
                loginTab.classList.remove('bg-primary', 'text-white');
                loginTab.classList.add('text-slate-400');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }

        function showError(msg) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
        }

        // 登录
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password')
                    })
                });
                const data = await res.json();
                
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('网络错误，请重试');
            }
        });

        // 注册
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            if (formData.get('password') !== formData.get('confirmPassword')) {
                showError('两次密码输入不一致');
                return;
            }
            
            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password')
                    })
                });
                const data = await res.json();
                
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('网络错误，请重试');
            }
        });
    </script>
</body>
</html>
